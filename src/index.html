<!DOCTYPE html>
<html>

<head>
	<script src="./main.js"></script>
	<style>
		:root {
			--padding: 10px;
			--textarea-font-size: 14px;
			--textarea-line-height: 1.4;
		}

		uxp-panel {
			font-size: var(--textarea-font-size);
			line-height: var(--textarea-line-height);
			padding: 9px;
			overflow-y: scroll;
		}
		uxp-panel > * + *{
			margin-top: var(--padding) !important;
		}

		label {
			display: block;
		}

		.flex, #button-run {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.flex-end {
			justify-content: flex-end;
		}
		.flex > * + * {
			flex-shrink: 0;
			margin-left: var(--padding);
		}
		.flex > [data-grow] {
			flex-grow: 1;
		}

		textarea {
			display: block;
			width: 100%;
			padding: 0;
			margin: 0;
			font-size: var(--textarea-font-size);
			line-height: var(--textarea-line-height);
			font-variant: normal;
			font-family: 'SF Mono Regular', SFMono-Regular, ui-monospace, 'DejaVu Sans Mono', Menlo, Consolas, monospace;
			line-height: var(--textarea-line-height);
			min-height: calc(
				var(--padding) * 2
				+ (var(--textarea-font-size) * var(--textarea-line-height)) * 4
			);
			caret-color: #f00;
		}

		#scope {
			padding-top: var(--padding);
		}

		@media (prefers-color-scheme: darkest) {
			body {
				background: #262626;
			}
			uxp-panel {
				background-color: #323232;
				color: white;
			}
			textarea {
				background:  #2a2a2a !important;
				color: white !important;
			}
		}
		@media (prefers-color-scheme: dark) {
			body {
				background: #454545;
			}
			uxp-panel {
				background-color: #535353;
				color: white;
			}
			textarea {
				background:  #454545 !important;
				color: white !important;
			}
		}
		@media (prefers-color-scheme: light) {
			body {
				background: #a3a3a3;
			}
			uxp-panel {
				background-color: #b9b9b9;
				color: white;
			}
			textarea {
				background: #a3a3a3 !important;
				color: black !important;
			}
		}
		@media (prefers-color-scheme: lightest) {
			body {
				background: #dbdbdb;
			}
			uxp-panel {
				background-color: #f0f0f0;
				color: white;
			}
			textarea {
				background:  #dbdbdb !important;
				color: black !important;
			}
		}
	</style>
</head>

<body>
	<uxp-panel panelid="magicMarkup">
		<div class="flex">
			<sp-detail id="scope" data-grow>SCOPE<br>…</sp-detail>
			<sp-action-button variant="primary" id="button-run">
				✨ Apply Magic
			</sp-action-button>
		</div>

		<sp-divider></sp-divider>

		<sp-detail>PARAGRAPH STYLES</sp-detail>
		<textarea id="pstyles" placeholder="Set up your paragraph styles"></textarea>
		<sp-detail>CHARACTER STYLES</sp-detail>
		<textarea id="cstyles" placeholder="Set up your Character styles"></textarea>


	</uxp-panel>

	<dialog id="confirm-document-selection" style="width: 570px">
		<sp-heading>Whole document selected!</sp-heading>
		<sp-body>Do you want to apply ✨ Magic to the whole document?</sp-body>
		<footer class="flex flex-end">
			<sp-button variant="primary" id="confirm-selection-cancel">No</sp-button>
			<sp-button variant="cta" id="confirm-selection-submit">Yes</sp-button>
		</footer>
	</dialog>
</body>
</html>
